id: org.kde.CrowTranslate
sdk: org.kde.Sdk
runtime: org.kde.Platform
runtime-version: 6.10
add-extensions:
  org.kde.CrowTranslate.tessdata:
    directory: share/tessdata
    version: 4.1.0
    bundle: true
finish-args:
  - --device=dri
  - --env=TESSDATA_PREFIX=/app/share
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --socket=wayland
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
copy-icon: true
command: crow
separate-locales: false
cleanup:
  - '*.a'
  - '*.la'
  - /include
  - /lib/cmake
  - /lib/pkgconfig
modules:
  - name: onnxruntime
    buildsystem: simple
    build-commands:
      - cp -r --no-target-directory ./include /app/include
      - cp -r --no-target-directory ./lib /app/lib
    sources:
      - type: archive
        only-arches:
          - x86_64
        url: https://github.com/microsoft/onnxruntime/releases/download/v1.22.0/onnxruntime-linux-x64-1.22.0.tgz
        sha256: 8344d55f93d5bc5021ce342db50f62079daf39aaafb5d311a451846228be49b3
      - type: archive
        only-arches:
          - aarch64
        url: https://github.com/microsoft/onnxruntime/releases/download/v1.22.0/onnxruntime-linux-aarch64-1.22.0.tgz
        sha256: bb76395092d150b52c7092dc6b8f2fe4d80f0f3bf0416d2f269193e347e24702
  - name: crow-translate
    buildsystem: cmake-ninja
    sources:
      - type: archive
        url: https://download.kde.org/stable/crow-translate/4.0.2/crow-translate-4.0.2.tar.gz
        sha256: e24b8e78b0bffa5dd02875e25126c371967f53729102c784e4e02d165feb3753
        x-checker-data:
          type: anitya
          project-id: 232133
          url-template: https://download.kde.org/stable/crow-translate/$version/crow-translate-v$version.tar.gz
    modules:
      - name: tesseract
        buildsystem: cmake-ninja
        builddir: true
        config-opts:
          - -DBUILD_SHARED_LIBS:BOOL=ON
        cleanup:
          - /bin
        sources:
          - type: archive
            url: https://github.com/tesseract-ocr/tesseract/archive/refs/tags/5.5.1.tar.gz
            sha256: a7a3f2a7420cb6a6a94d80c24163e183cf1d2f1bed2df3bbc397c81808a57237
            x-checker-data:
              type: anitya
              project-id: 4954
              url-template: https://github.com/tesseract-ocr/tesseract/archive/refs/tags/$version.tar.gz
        modules:
          - name: leptonica
            buildsystem: cmake-ninja
            builddir: true
            config-opts:
              - -DBUILD_SHARED_LIBS:BOOL=ON
            sources:
              - type: archive
                url: https://github.com/DanBloomberg/leptonica/releases/download/1.86.0/leptonica-1.86.0.tar.gz
                sha256: 1fa08e40bb37fd45802d5e6e7b43927449a5c47d4608ef99d3bd3f0fa76baedc
                x-checker-data:
                  type: anitya
                  project-id: 1549
                  url-template: https://github.com/DanBloomberg/leptonica/releases/download/$version/leptonica-$version.tar.gz

      - name: tessdata_fast
        buildsystem: simple
        build-commands:
          - rm -rf ${FLATPAK_DEST}/share/tessdata
          - mkdir -p ${FLATPAK_DEST}/share/tessdata
          - cp -av * ${FLATPAK_DEST}/share/tessdata/
        sources:
          - type: archive
            url: https://github.com/tesseract-ocr/tessdata_fast/archive/refs/tags/4.1.0.tar.gz
            sha256: d0e3bb6f3b4e75748680524a1d116f2bfb145618f8ceed55b279d15098a530f9
            x-checker-data:
              type: anitya
              project-id: 326567
              url-template: https://github.com/tesseract-ocr/tessdata_fast/archive/refs/tags/$version.tar.gz
